<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispensasi SMAN 1 Magetan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500;700&display=swap');

        :root {
            --primary-purple: #9b59b6;
            --lavender: #e0b0ff;
            --lilac: #c8a2c8;
            --soft-bg: #f8f4ff;
        }

        body { 
            background-color: var(--soft-bg); 
            font-family: 'Fredoka', sans-serif; 
            color: #4a4a4a;
        }

        /* Hero Section */
        .welcome-box {
            background: white;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            border: 4px solid var(--lavender);
            box-shadow: 0 10px 30px rgba(155, 89, 182, 0.1);
            margin-bottom: 40px;
            transition: transform 0.3s;
        }
        
        .welcome-box:hover { transform: scale(1.02); }

        .welcome-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid var(--lilac);
            margin-bottom: 20px;
        }

        .navbar { 
            background: linear-gradient(45deg, var(--primary-purple), var(--lilac));
            border-bottom: 4px solid white;
        }

        /* Card Styles */
        .card { 
            border-radius: 25px; 
            border: none; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            background: rgba(255, 255, 255, 0.9);
        }

        .card-header-custom {
            color: var(--primary-purple);
            font-weight: 700;
            border-bottom: 2px solid var(--soft-bg);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        /* Form Controls */
        .form-control {
            border-radius: 15px;
            border: 2px solid var(--lavender);
            padding: 12px;
            background: #fff;
        }

        .form-control:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 0.25rem rgba(155, 89, 182, 0.1);
        }

        /* Buttons */
        .btn-submit {
            background: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-weight: 700;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: var(--lilac);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
        }

        /* Table */
        .table { border-radius: 20px; overflow: hidden; }
        .table thead { background-color: var(--lavender); color: #6d214f; }
        .table tbody tr:hover { background-color: #fcf8ff; }

        .status-badge {
            background: var(--lavender);
            color: #6d214f;
            padding: 5px 12px;
            border-radius: 10px;
            font-size: 0.85em;
        }

        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body onload="fetchData()">

<div id="loader" class="loading-overlay">
    <div class="spinner-border text-primary" role="status"></div>
</div>

<nav class="navbar navbar-dark shadow-sm mb-5">
    <div class="container d-flex justify-content-center">
        <span class="navbar-brand fw-bold"><i class="bi bi-stars"></i> SMAN 1 MAGETAN</span>
    </div>
</nav>

<div class="container">
    <!-- Welcome Screen -->
    <div class="welcome-box animate__animated animate__fadeInDown">
        <img src="https://images.unsplash.com/photo-1523050853064-8521a30c0278?q=80&w=200&auto=format&fit=crop" alt="SMASA" class="welcome-img">
        <h1 class="fw-bold text-purple" style="color: var(--primary-purple);">Selamat Datang di Web Dispensasi Siswa</h1>
        <p class="lead">Pastikan mengisi data dengan jujur demi ketertiban sekolah kita tercinta! ✨</p>
    </div>

    <div class="row g-4">
        <!-- Form Section -->
        <div class="col-lg-5">
            <div class="card p-4 h-100">
                <div class="card-header-custom h4">
                    <i class="bi bi-patch-check-fill me-2"></i> Buat Izin Baru
                </div>
                
                <div class="mb-3">
                    <label class="form-label small fw-bold">Pilih Tanggal</label>
                    <input type="date" id="tgl" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label class="form-label small fw-bold">Nama Lengkap</label>
                    <input type="text" id="nama" class="form-control" placeholder="Siapa nama kamu?">
                </div>

                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label small fw-bold">Mulai Jam</label>
                        <input type="time" id="mulai" class="form-control">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label small fw-bold">Selesai Jam</label>
                        <input type="time" id="selesai" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold">Guru Pemberi Izin</label>
                    <input type="text" id="guru" class="form-control" placeholder="Nama bapak/ibu guru">
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold">Alasan (Harus Jelas & Jujur)</label>
                    <textarea id="alasan" class="form-control" rows="3" placeholder="Contoh: Mengikuti Lomba OSN Tingkat Provinsi"></textarea>
                </div>

                <button onclick="submitData()" class="btn btn-submit w-100">
                    KIRIM PENGAJUAN <i class="bi bi-send-heart-fill ms-2"></i>
                </button>
            </div>
        </div>

        <!-- Presensi Section -->
        <div class="col-lg-7">
            <div class="card p-4 h-100">
                <div class="card-header-custom h4">
                    <i class="bi bi-clipboard2-data-fill me-2"></i> Presensi Dispensasi
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th width="25%">Tanggal</th>
                                <th width="35%">Nama</th>
                                <th width="40%">Alasan</th>
                            </tr>
                        </thead>
                        <tbody id="dispensasiBody">
                            <!-- Data akan dimuat secara dinamis -->
                        </tbody>
                    </table>
                </div>
                <div id="noData" class="text-center py-5 d-none">
                    <i class="bi bi-emoji-smile text-muted h1"></i>
                    <p class="text-muted mt-2">Belum ada data dispensasi hari ini.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-5 py-4 text-muted small">
    SMAN 1 Magetan - System Dispensasi Aesthetic &copy; 2024
</footer>

<script>
    // GANTI URL INI DENGAN URL WEB APP ANDA
    const API_URL = "https://script.google.com/macros/s/AKfycbxmznUuZU2J3Jx4Qp0wNFXasbOBf0GUAhFscuKNASRyBjuSBfQ0y91R097wk7G1nm9Vow/exec";

    // Fungsi Mengambil Data (Read)
    async function fetchData() {
        const body = document.getElementById('dispensBody');
        const loader = document.getElementById('loader');
        
        try {
            const response = await fetch(`${API_URL}?action=read`);
            const data = await response.json();
            
            const tbody = document.getElementById('dispensasiBody');
            const noData = document.getElementById('noData');
            
            if (data.length === 0) {
                noData.classList.remove('d-none');
                tbody.innerHTML = '';
            } else {
                noData.classList.add('d-none');
                tbody.innerHTML = data.map(row => `
                    <tr>
                        <td><span class="status-badge">${row[0]}</span></td>
                        <td><strong>${row[1]}</strong></td>
                        <td class="small text-muted">${row[2]}</td>
                    </tr>
                `).reverse().join(''); // Data terbaru di atas
            }
        } catch (error) {
            console.error("Gagal mengambil data:", error);
        }
    }

    // Fungsi Mengirim Data (Create)
    async function submitData() {
        const loader = document.getElementById('loader');
        const payload = {
            action: "create",
            tanggal: document.getElementById('tgl').value,
            nama: document.getElementById('nama').value,
            mulai: document.getElementById('mulai').value,
            selesai: document.getElementById('selesai').value,
            guru: document.getElementById('guru').value,
            alasan: document.getElementById('alasan').value
        };

        if (!payload.tanggal || !payload.nama || !payload.alasan) {
            alert("Harap lengkapi data dan alasan yang jujur ya! ✨");
            return;
        }

        loader.style.display = "flex";

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            
            const result = await response.text();
            
            if (result === "SUCCESS") {
                // Reset form
                document.getElementById('tgl').value = '';
                document.getElementById('nama').value = '';
                document.getElementById('mulai').value = '';
                document.getElementById('selesai').value = '';
                document.getElementById('guru').value = '';
                document.getElementById('alasan').value = '';
                
                // Refresh tabel tanpa reload halaman
                await fetchData();
                alert("Yey! Dispensasi kamu berhasil dikirim. ✨");
            }
        } catch (error) {
            alert("Terjadi kesalahan saat mengirim data.");
        } finally {
            loader.style.display = "none";
        }
    }
</script>
</body>
</html>
