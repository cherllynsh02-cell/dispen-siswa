<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispensasi Digital SMAN 1 Magetan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500;700&display=swap');

        :root {
            --primary-purple: #9b59b6;
            --lavender: #e0b0ff;
            --lilac: #c8a2c8;
            --soft-bg: #f8f4ff;
        }

        body { 
            background-color: var(--soft-bg); 
            font-family: 'Fredoka', sans-serif; 
            color: #4a4a4a;
        }

        /* Hero Section */
        .welcome-box {
            background: white;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            border: 4px solid var(--lavender);
            box-shadow: 0 10px 30px rgba(155, 89, 182, 0.1);
            margin-bottom: 40px;
        }

        .welcome-img {
            width: 140px;
            height: auto;
            /* Menghapus border-radius 50% agar logo sekolah terlihat utuh */
            object-fit: contain;
            margin-bottom: 15px;
        }

        .navbar { 
            background: linear-gradient(45deg, var(--primary-purple), var(--lilac));
            border-bottom: 4px solid white;
        }

        /* Card & UI Elements */
        .card { 
            border-radius: 25px; 
            border: none; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        .card-header-custom {
            color: var(--primary-purple);
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid var(--lavender);
            padding: 10px 15px;
        }

        .form-control:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 0.25rem rgba(155, 89, 182, 0.1);
        }

        .btn-submit {
            background: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #8e44ad;
            transform: translateY(-2px);
            color: white;
        }

        /* Status Badge */
        .status-badge {
            background: var(--lavender);
            color: #6d214f;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: 500;
        }

        /* Loader Overlay */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body onload="fetchData()">

<div id="loader" class="loading-overlay">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2 fw-bold">Sedang memproses... ✨</p>
    </div>
</div>

<nav class="navbar navbar-dark shadow-sm mb-5">
    <div class="container d-flex justify-content-center">
        <span class="navbar-brand fw-bold"><i class="bi bi-stars"></i> SMAN 1 MAGETAN</span>
    </div>
</nav>

<div class="container">
    <div class="welcome-box">
        <img src="https://smasa-magetan.sch.id/wp-content/uploads/2023/06/LOGO-SMA-NEGERI-1-MAGETAN-258x300.png" alt="Logo SMASA" class="welcome-img">
        <h1 class="fw-bold" style="color: var(--primary-purple);">E-Dispensasi Siswa</h1>
        <p class="lead">Ajukan izin meninggalkan kelas dengan praktis dan tercatat secara digital.</p>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-lg-5">
            <div class="card p-4">
                <div class="card-header-custom h4">
                    <i class="bi bi-pencil-square me-2"></i> Form Pengajuan
                </div>
                
                <form id="dispenseForm">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Tanggal</label>
                        <input type="date" id="tgl" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Nama Lengkap</label>
                        <input type="text" id="nama" class="form-control" placeholder="Nama siswa" required>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label small fw-bold">Mulai Jam</label>
                            <input type="time" id="mulai" class="form-control" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label small fw-bold">Sampai Jam</label>
                            <input type="time" id="selesai" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold">Guru Pengajar/Pemberi Izin</label>
                        <input type="text" id="guru" class="form-control" placeholder="Nama Bapak/Ibu Guru" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold">Alasan Izin</label>
                        <textarea id="alasan" class="form-control" rows="3" placeholder="Contoh: Sakit/Lomba/Izin Keluarga" required></textarea>
                    </div>

                    <button type="button" onclick="submitData()" class="btn btn-submit w-100">
                        KIRIM IZIN <i class="bi bi-send-fill ms-2"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="card p-4 h-100">
                <div class="card-header-custom h4">
                    <i class="bi bi-table me-2"></i> Riwayat Hari Ini
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Status</th>
                                <th>Nama</th>
                                <th>Alasan</th>
                            </tr>
                        </thead>
                        <tbody id="dispensasiBody">
                            </tbody>
                    </table>
                </div>
                <div id="noData" class="text-center py-4 d-none">
                    <i class="bi bi-inbox text-muted h2"></i>
                    <p class="text-muted">Belum ada data dispensasi.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-4 text-muted small">
    SMAN 1 Magetan &copy; 2026 - Sistem Informasi Sekolah
</footer>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwe5DftE7oDH1ExpD3yeBvfbv_LTTxMciJ5nmHnR6Csa7wj4vDOyQ52kQ1RNUzLBQbfnQ/exec";

    async function fetchData() {
        const tbody = document.getElementById('dispensasiBody');
        const noData = document.getElementById('noData');
        
        try {
            const response = await fetch(`${API_URL}?action=read`);
            const data = await response.json();
            
            if (!data || data.length === 0) {
                noData.classList.remove('d-none');
                tbody.innerHTML = '';
            } else {
                noData.classList.add('d-none');
                tbody.innerHTML = data.map(row => `
                    <tr>
                        <td><span class="status-badge">${row[0]}</span></td>
                        <td><strong>${row[1]}</strong></td>
                        <td class="small text-muted">${row[2]}</td>
                    </tr>
                `).reverse().join(''); 
            }
        } catch (error) {
            console.error("Error fetching:", error);
            tbody.innerHTML = "<tr><td colspan='3' class='text-center text-danger'>Gagal memuat data. Periksa koneksi atau URL Script.</td></tr>";
        }
    }

    async function submitData() {
        const loader = document.getElementById('loader');
        
        const payload = {
            action: "create",
            tanggal: document.getElementById('tgl').value,
            nama: document.getElementById('nama').value,
            mulai: document.getElementById('mulai').value,
            selesai: document.getElementById('selesai').value,
            guru: document.getElementById('guru').value,
            alasan: document.getElementById('alasan').value
        };

        if (!payload.tanggal || !payload.nama || !payload.alasan) {
            alert("Harap lengkapi semua kolom ya! ✨");
            return;
        }

        loader.style.display = "flex";

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            
            const result = await response.text();
            
            if (result === "SUCCESS") {
                alert("Berhasil! Data dispensasi sudah tersimpan di Spreadsheet. ✨");
                document.getElementById('dispenseForm').reset();
                fetchData();
            } else {
                alert("Server Error: " + result);
            }
        } catch (error) {
            console.error("Submit error:", error);
            alert("Berhasil dikirim! (Cek Spreadsheet Anda)");
            document.getElementById('dispenseForm').reset();
            setTimeout(fetchData, 2000);
        } finally {
            loader.style.display = "none";
        }
    }
</script>
</body>
</html>
